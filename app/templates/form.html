<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{%endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Email: {{form.email}}</div>
            <div class="form-group mt-4">SafetyMail_Status: {{form.safetyMail_Status}}</div>
            <div class="form-group mt-4">Format_valid: {{form.format_valid}}</div>
            <div class="form-group mt-4">Mx_found: {{form.mx_found}}</div>
            <div class="form-group mt-4">Smtp_check: {{form.smtp_check}}</div>
            <div class="form-group mt-4">Score: {{form.score}}</div>
            <div class="form-group mt-4">Is_valid: {{form.is_valid}}</div>
            <div class="form-group mt-4">Messef: {{form.messef}}</div>
            <input type="submit" class="btn btn-success mt-4" value="Salvar">
        </form>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
